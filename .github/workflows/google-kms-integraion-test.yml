name: Test on GKE
on:
  push: {}


jobs:
  run-integrationtest:
    if: "contains(github.event.pull_request.labels.*.name, 'gcloud')"
    runs-on: ubuntu-latest

    steps:
    # Setup gcloud CLI
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v0.7.0
      with:
        credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}